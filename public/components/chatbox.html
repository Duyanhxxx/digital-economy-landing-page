<!-- AI Chatbox -->
<div id="ai-chatbox" class="ai-chatbox">
    <div class="chatbox-header">
        <div class="chatbox-title">
            <i class="fas fa-robot"></i>
            <span>AI Trợ Lý Kinh Tế Số</span>
        </div>
        <button id="chatbox-close" class="chatbox-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="chatbox-messages" id="chatbox-messages">
        <div class="message ai-message">
            <div class="message-content">
                Xin chào! Tôi là AI trợ lý chuyên về kinh tế số. Bạn có thể hỏi tôi về:
                <ul>
                    <li>Khái niệm kinh tế số</li>
                    <li>Tác động đến xã hội</li>
                    <li>Chuyển đổi số doanh nghiệp</li>
                    <li>Xu hướng công nghệ</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="chatbox-input">
        <input type="text" id="chatbox-input-field" placeholder="Hỏi về kinh tế số..." maxlength="500">
        <button id="chatbox-send" class="chatbox-send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- Chatbox Toggle Button -->
<button id="chatbox-toggle" class="chatbox-toggle">
    <i class="fas fa-comments"></i>
    <span class="chatbox-badge">AI</span>
</button>
